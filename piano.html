---
layout: default
section: piano
title: Piano
---

<!-- Main -->
<div id="main">
  {% include heading.html %}

  <!-- Thumbnail -->
  <section id="thumbnails">
    {% for video in site.piano %}
    <article>
      <a class="thumbnail"
         href="{{ video.thumbnail }}"
         data-video="{{ video.video }}"
         data-position="{{ site.thumbnail_position }}">
        <img src="{{ video.thumbnail }}" alt="{{ video.name }}" />
      </a>
      <h2>{{ video.name }} by {{ video.composer }}</h2>
    </article>
    {% endfor %}
  </section>

  <!-- Footer -->
  <footer id="footer">
    <ul class="copyright">
      <li>{{ site.copyright }}</li>
      <li>Powered by <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/ElasticDesigns/jekyll-lens">Jekyll Lens</a></li>
    </ul>
  </footer>
</div>
